<!DOCTYPE html>
<html lang="nl">
    <title>while-lus</title>
<head>
    <meta http-equiv="Content-Type"
        content="text/html"
        charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var vandaag = new Date()
        var uur = vandaag.getHours()
        var minuten = vandaag.getMinutes()
        var seconden = vandaag.getSeconds()
        var milliseconden = vandaag.getMilliseconds()
        var lus = milliseconden
        var finish = lus + 3

        document.write("<br>while-lus begint om: " + uur + ":" + minuten + ":" + seconden + ":" + milliseconden)
        while (lus < finish)
        {
            lus = new Date().getMilliseconds()
            document.write("<br>deze lus om: " + lus)
        }

        document.write("<br>while-lus eindigt om: " + uur + ":" + minuten + ":" + seconden + ":" + lus)

        if (lus == milliseconden + 1)
        {
            continue
        }

        if (lus == milliseconden + 2)
        {
            document.write("<br>while-lus voortijdig beÃ«indigd")
            break
        }
    </script>
</body>
</html>
