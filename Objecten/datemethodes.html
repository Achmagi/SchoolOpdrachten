<!DOCTYPE html>
<html lang="nl">
    <title>Datemethodes</title>
<head>
    <meta http-equiv="Content-Type"
        content="text/html"
        charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var d = new Date()
        var maanden = new Array('januari', 'februari', 'maart', 'april', 'mei', 'juni', 'juli', 'augustus', 'september', 'oktober', 'november', 'december')
        var weekdag = new Array('zondag', 'maandag', 'dinsdag', 'woensdag', 'donderdag', 'vrijdag', 'zaterdag')
        
        document.write("Vandaag is: " + d)
        document.write("<br>Vandaag is: " + (weekdag[d.getDay()]) + " " + d.getDate() + " " + (maanden[d.getMonth()]) + " " + d.getFullYear())
    </script>
</body>
</html>
