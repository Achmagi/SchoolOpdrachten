<!DOCTYPE html>
<html lang="nl">
    <title>Lab09</title>
<head>
    <meta http-equiv="Content-Type"
        content="text/html"
        charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var rol = prompt("Wat is je rol?")
        var code = prompt("Wat is je inlogcode?")

        switch(rol)
        {
            case 'admin': 
                if (code == 'admin')
                {
                    document.write("Welkom admin")
                }
                else
                {
                    document.write("Ongeldige code")
                }
                break

            case 'student':
                if (code == 'student')
                {
                    document.write("Welkom student")
                }
                else
                {
                    document.write("Ongeldige code")
                }
                break
            default:
                document.write("Ongeldige rol")
                break
        }
    </script>
</body>
</html>
