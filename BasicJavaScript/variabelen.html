<!DOCTYPE html>
<html lang="nl">
<head>
    <meta http-equiv="Content-Type"
    content="text/html;
    charset=UTF-8">
    <title>Variabelen</title>
</head>
<body>
    <script>
        var voornaam = "Carl";
        var achternaam = "Peterson";
        var schoolgeld = 1000;
        var boekengeld = 100;
        var bedrag = schoolgeld + boekengeld;
        var studiefinanciering = 600;
        var totaal = bedrag - studiefinanciering;
        var volledigenaam = voornaam + "<br>" + achternaam;
        document.write("<p>Opgave 8</p>" + volledigenaam + "<br>Totaal te betalen: " + totaal);

        document.write("<p>Opgave 9</p>");
        voornaam = "Zakaria";
        achternaam = "Bolt";
        var nederlands = 9;
        var engels = 8;
        var rekenen = 7;
        var gemiddeld = (nederlands + engels + rekenen) / 3;
        document.write(voornaam + " " + achternaam);
        document.write("<br> Nederlands: " + nederlands);
        document.write("<br> Engels: " + engels);
        document.write("<br> Rekenen: " + rekenen);
        document.write("<br> Gemiddeld: " + gemiddeld);
    </script>
</body>
</html>
