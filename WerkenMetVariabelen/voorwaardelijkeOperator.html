<!DOCTYPE html>
<html lang="nl">
    <title>Extern</title>


<head>
    <meta http-equiv="Content-Type"
        content="text/html"
        charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var vraag = 'Hoeveel is 20 + 60?'
        var antwoord = 80;
        var goed = '<h2> Prima, ga zo door! </h2>'
        var fout = '<h2> Jammer, volgende keer beter !</h2>'
        var promptVraag = prompt(vraag)

        if (promptVraag == antwoord)
        {
            document.write(goed)
        }
        else
        {
            document.write(fout)
        }
    </script>
</body>
</html>
