<!DOCTYPE html>
<html lang="nl">
    <title>Lab 04</title>
<head>
    <meta http-equiv="Content-Type"
        content="text/html"
        charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        palet = ['Rood', 'Blauw', 'Groen', 'Paars', 'Roze']
        document.write("<br>" + palet)
        var nieuweKleur = prompt("Type een kleur in:  ")
        palet.unshift(nieuweKleur)
        document.write("<br>" + palet)
        palet.sort()
        document.write("<br>" + palet)
        var palet2 =  palet.slice(3); 
        document.write("<br>" + palet)
        document.write("<br>" + palet2)
        var palet3 = palet
        document.write("<br>" + palet3)
    </script>
</body>
</html>
