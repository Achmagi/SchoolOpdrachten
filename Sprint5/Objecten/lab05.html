<!DOCTYPE html>
<html lang="nl">

<head>
    <meta http-equiv="Content-Type"
        content="text/html"
        charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var einddatum = prompt("Wat is de einddatum JJJJ-MM-DD?")
        var deadline = new Date(einddatum)
        var nu = Date.now()
        var dag = 86400000
        var resterende = ((deadline - nu) / dag)
        document.write("Er zijn nog: " + resterende.toFixed(0) + " dagen te gaan!")
    </script>
</body>
</html>
