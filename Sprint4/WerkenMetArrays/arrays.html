<!DOCTYPE html>
<html lang="nl">
    <title>Arrays</title>
<head>
    <meta http-equiv="Content-Type"
        content="text/html"
        charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var weekdag = new Array()
        document.write("<br>Opgave 21: Array aangemaakt")

        weekdag[0] = "Maandag"
        weekdag[1] = "Dinsdag"
        weekdag[2] = "Woensdag"
        weekdag[3] = "Donderdag"
        weekdag[4] = "Vrijdag"
        document.write("<br>Opgave22: Elementen aangemaakt")

        document.write("<br>Opgave 23: weekday array: " + weekdag)
        document.write("<br>Eerste element in array is: " + weekdag[0])
    </script>
</body>
</html>
