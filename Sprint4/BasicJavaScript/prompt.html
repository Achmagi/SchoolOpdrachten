<!DOCTYPE html>
<html lang="nl">
    <title>Prompt</title>


<head>
    <meta http-equiv="Content-Type"
        content="text/html"
        charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        var voorNaam = prompt("Type uw voornaam in: ")
        var achterNaam = prompt("Type uw achternaam in: ")
        var leefTijd = prompt("Type uw leeftijd in: ")
        
        document.write("Uw voornaam is: " + voorNaam + "<br>" + "Uw achternaam is: " + achterNaam + "<br>" + "Uw leeftijd is: " + leefTijd + "<br>" + "welkom op mijn website " + voorNaam + achterNaam + ", u bent " + leefTijd + " jaar oud!")
    </script>
</body>

</html>
