<!DOCTYPE html>
<html lang="nl">
    <title>Interactieve HTML</title>
<head>
    <meta http-equiv="Content-Type"
        content="text/html"
        charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>Interactieve HTML</h3>
    <p>Opgave 1: alertbox</p>
    <script>
        alert("Opgave 2: Welkom bij mijn eerste JavaScript");
        document.write("<p>Opgave 3: Dit is een paragraaf</p>");
        confirm("Wilt u door gaan?");
        prompt("Opgave 5: Type uw wachtwoord in", "******");
        prompt("Type uw gebruikersnaam in: ");
        confirm("Wilt u abonnee worden?");
        document.write(2 + 3 * 4);
        document.write(2 + 6 / 3);
        document.write(7 - 4 / 2);
        document.write((2 + 3) * 4);
        document.write((2 + 6) / 4);
        document.write(7 - (4 / 3));
    </script>
</body>
</html>
