<!DOCTYPE html>
<html lang="nl">
    <title>Scope</title>
<head>
    <meta http-equiv="Content-Type"
        content="text/html"
        charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        scope = "globaal"
        bevolking = 1000
        document.write("<br>scope: " + scope + " bevolking is: " + bevolking)
        function functionScope()
        {
            var scope = "lokaal"
            var bevolking = 10
            variabele = true
            document.write("<br>scope: " + scope + " bevolking is: " + bevolking)
            document.write("<br>scope: " + scope + " variabele is: " + variabele)
        }

        functionScope()

        document.write("<br>scope: " + scope + " bevolking is: " + bevolking)
        variabele = false
        document.write("<br>scope: " + scope + " variabele is: " + variabele)
    </script>
</body>
</html>
